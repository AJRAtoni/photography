<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javier Estrela Photography</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <img class="logo" src="logo.png" alt="Logo">
        <nav class="menu">
            <a href="#" class="menu-item">Photography</a>
            <a href="#" class="menu-item">Contact</a>
        </nav>
    </header>

<div class="centered-container">
    <div class="content">
        <div class="grid-container">
            <div class="grid-item">
                <img class='grid-item-1' src='imagen1.jpg' alt='Scenic view of Thailand' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-2' src='imagen2.jpg' alt='Image 2' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-3' src='imagen3.jpg' alt='Image 3' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-4' src='imagen4.jpg' alt='Image 4' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-5' src='imagen5.jpg' alt='Image 5' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-6' src='imagen6.jpg' alt='Image 6' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-7' src='imagen7.jpg' alt='Image 7' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-8' src='imagen8.jpg' alt='Image 8' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-9' src='imagen9.jpg' alt='Image 9' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-10' src='imagen10.jpg' alt='Image 10' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-11' src='imagen11.jpg' alt='Image 11' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-12' src='imagen12.jpg' alt='Image 12' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-13' src='imagen13.jpg' alt='Image 13' loading="lazy">
            </div>
            <div class="grid-item">
                <img class='grid-item-14' src='imagen14.jpg' alt='Image 14' loading="lazy">
            </div>
        </div>
    </div>
    <div class="overlay">
        <span class="close-btn">&times;</span>
        <div class="overlay-content">
            <img class="overlay-image" src="" alt="Overlay Image">
            <p class="image-description"></p>
            <div class="nav-btns">
                <button class="prev-btn">&lt;</button>
                <button class="next-btn">&gt;</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
